name: birthday_reminder
description: "Födelsedags-påminnelseapp – glöm aldrig en födelsedag igen!"
publish_to: 'none'
version: 1.0.1+25

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State management
  provider: ^6.1.2

  # Local database
  sqflite: ^2.4.2
  path: ^1.9.1

  # Local notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0

  # Contacts import
  flutter_contacts: ^1.1.9+2
  permission_handler: ^11.3.1

  # Shared preferences (settings)
  shared_preferences: ^2.3.4

  # Date utilities
  intl: ^0.20.2
  table_calendar: ^3.1.3

  # UUID generation
  uuid: ^4.5.1

  # Image picker (profile photos)
  image_picker: ^1.1.2
  path_provider: ^2.1.5

  # URL launcher (for affiliate links)
  url_launcher: ^6.3.1

  # Ads (AdMob)
  google_mobile_ads: ^5.3.0

  # Share files (CSV export)
  share_plus: ^10.1.4

  # In-App Purchases
  in_app_purchase: ^3.2.0

  # Facebook Conversions API / App Events
  facebook_app_events: ^0.16.0

  # iOS App Tracking Transparency (ATT)
  app_tracking_transparency: ^2.0.6
  graphview: ^1.5.1
  file_picker: ^10.3.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/app_icon/
